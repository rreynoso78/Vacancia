 

<ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido</ion-card-title>
      <ion-card-subtitle>avisos</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
        <div [formGroup]="loginForm">

            <ion-item>
                <ion-label position="stacked">Usuario</ion-label>
                <ion-input formControlName="username" placeholder="usuario"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label position="stacked">Contraseña </ion-label>
                <ion-input formControlName="password" type="password" placeholder="contraseña" (keyup.enter)="iniciaSesion()">
                    <ion-input-password-toggle slot="end"></ion-input-password-toggle>
                </ion-input>
            </ion-item>
            <ion-button (click)="iniciaSesion()">Inicia Sesion <ion-spinner *ngIf="cargando" name="lines-small"></ion-spinner></ion-button>
           
        </div> 
    </ion-card-content>
  </ion-card>

 

 <ion-header>
  <ion-toolbar color="primary"  aling="center">
    <ion-title>Centro de Trabajo  {{cct}} -- {{datosCt[0].nombrect}}</ion-title><br>
    <ion-buttons slot="end">
      <ion-button (click)="confirm()" [strong]="true">Salir</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
  LOC: <strong> {{datosCt[0].nombreloc}} </strong> || MUN: <strong> {{datosCt[0].nombrempio}} </strong> || TURNO: <strong> {{datosCt[0].desturno}} </strong> 
  <hr>
  <ul class="nav nav-tabs nav-justified">
    <li class="ultimo">
      <ion-button size="small" (click)="navega(1)"  >
        Ultimo Movimiento
        <ion-icon slot="icon-only" name="newspaper" md="settings-sharp"></ion-icon>
      </ion-button>
      
    </li>
    <li class="nav-item">
      <ion-button size="small" (click)="navega(2)" >
        Plantilla Nomina
        <ion-icon slot="icon-only" name="id-card"></ion-icon>
      </ion-button>
    
    </li>
    <li class="nav-item">
      <ion-button size="small"  (click)="navega(3)"  >
        Plantilla Sipse
        <ion-icon slot="icon-only" name="receipt"></ion-icon>
      </ion-button>
      
    </li>
    <li class="nav-item">
      <ion-button size="small" (click)="navega(4)" >
       Descargar Plantilla Laboral
        <ion-icon slot="icon-only" name="reader"></ion-icon>
      </ion-button>
       
    </li>
  </ul>
  
  <ng-template appReceptor></ng-template>


<!-- pdf-viewer.component.html -->
<div *ngIf="pdfSrc ; else noData">
  <iframe [src]="pdfSrc" width="100%" height="600px" frameborder="0"></iframe>
</div>
<ng-template #noData>
  <div style="height:200px; width:100%">
    <h4> {{labelArchivo}}</h4>
  </div>
</ng-template>


<hr>
<div [formGroup]="formCapturaNecesidadCT">
  <ion-grid>
  <ion-row>
    <ion-col size="2">
      <ion-item>
        <ion-label position="stacked">Función </ion-label>
        <ion-select formControlName="funcion"
          placeholder="Seleccione" [(ngModel)]="selectedFunction"
          (ionChange)="onSelectChange($event)"
          interface="action-sheet"
          >
          <ion-select-option *ngFor=" let f of jsonFunciones;" [value]="f.id">{{f.funcion}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>


    <ion-col size="3" *ngIf="selectedFunction === 1">
      <ion-item>
        <ion-label position="stacked">Materia</ion-label>
          <ion-select formControlName="materia"
          [(ngModel)]="selectedMateria"
          placeholder="Seleccione"
          interface="action-sheet"
          >
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col size="2">
      <ion-item>
        <ion-label position="stacked">Prioridad</ion-label>
        <ion-select formControlName="prioridad"
          placeholder="Seleccione"
          interface="action-sheet">
          <ion-select-option *ngFor=" let p of jsonPrioridades;" [value]="p.id">{{p.prioridad}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col >
    <ion-col size="3">
      <ion-item>
        <ion-label position="stacked">Situación</ion-label>
        <ion-select formControlName="situacion"
          placeholder="Seleccione"
          interface="action-sheet">
          <ion-select-option *ngFor=" let s of situaciones;" [value]="s.id">{{s.nombre}}</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <ion-item>
        <ion-label position="stacked">Observaciones</ion-label>
        <ion-input formControlName="observaciones"
          type="text"
          placeholder="Escriba las observaciones"
          labelPlacement="stacked"
          [clearInput]="true">
        </ion-input>
    </ion-item>
  </ion-col>
</ion-row>
<br>
<ion-row>
  <ion-col   class="ion-text-end" size="12">
    <ion-button size="small" fill="solid" title="Cancelar" (click)="cancelarCaptura()" class="pd-btn" >
      Cancelar
      <ion-icon   slot="icon-only" name="trash"></ion-icon>
    </ion-button>
    <ion-button size="small" fill="solid"  title="Guardar" (click)="guardarNecesidad()" class="pd-btn" >
      Guardar
      <ion-icon slot="icon-only" name="save"></ion-icon>
    </ion-button>
  </ion-col>
</ion-row>
</ion-grid>
</div>
<br>
